<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a Mole!!</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <button>Start</button>
        <div class="title">
            <h1>Whack-A-Mole! <span class="score">0</span></h1>
        </div>

        <div class="img-container">
            <div class="upper">
                <div class="image">
                    <img class="dirt dirt1" src="dirt.svg" alt="">
                    <img class="mole" src="mole.svg" alt="">
                </div>
                <div class="image">
                    <img class="dirt dirt2" src="dirt.svg" alt="">
                    <img class="mole" src="mole.svg" alt="">
                </div>
                <div class="image">
                    <img class="dirt dirt3" src="dirt.svg" alt="">
                    <img class="mole" src="mole.svg" alt="">
                </div>

            </div>

            <div class="lower">
                <div class="image">
                    <img class="dirt dirt4" src="dirt.svg" alt="">
                    <img class="mole" src="mole.svg" alt="">
                </div>
                <div class="image">
                    <img class="dirt dirt5" src="dirt.svg" alt="">
                    <img class="mole" src="mole.svg" alt="">
                </div>
                <div class="image">
                    <img class="dirt dirt6" src="dirt.svg" alt="">
                    <img class="mole" src="mole.svg" alt="">
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
